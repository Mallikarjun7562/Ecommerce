<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selector</title>
    <link rel="stylesheet" href="./simpleselector.css">
</head>
<body>
    
    <!-- id selector represented by "#" -->
    <h1 id="demo" >Lorem ipsum dolor sit amet.</h1>
    <h1 id="demo1">Lorem ipsum dolor sit amet.</h1>

    <!-- class selector represented by "."  -->
    <p class="demo2 demo3">Lorem ipsum dolor sit amet.</p>
    <div class="demo2">Lorem ipsum dolor sit amet.</div>
    <h3 class="demo3">Lorem ipsum dolor sit amet.</h3>

    <!-- element selector represented by any tag  -->
    <h2>Lorem ipsum dolor sit amet.</h2>

    <!-- Grouping element  represented by " ,"  -->

    <!-- universal selector represented by " * "  -->
    

</body>
</html>
