<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <!-- when external css is 1st and internal css written after that then,internal css is the 2nd priority -->
    <style>
        #demo{
            background-color: purple;
            color: yellow;
            text-align: center;
        }
    </style>
    <!-- when external css link tag written after  internal css then,external  css has the 2nd priority -->
</head>
<body>
    <h1 id="demo">Lorem ipsum dolor sit amet consectetur.</h1>
</body>
</html>
