<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<body> 
    <h1>My feedback form</h1> 
    <form action="http://www.netflix.com" method="post" > 
        <ul> 
            <li> 
                <label for="name"><b>Name:</b></label> 
                <input type="text" id="name" name="name" > 
            </li> 
            <li> 
                <label for="mail"><b>Email:</b></label> 
                <input type="email" id="mail" name="mail" > 
            </li> 
            <li> 
                <label for="pwd"><b>Password:</b></label> 
                <input type="password" id="pwd" name="pwd" > 
            </li> 
            <li> 
                <label for="pls"><b>Please check all the emotions that apply to you:</b></label> 
                <ul type="disc" > 
                    <li><input type="checkbox" id="pls" name="pls" >Angry</li> 
                    <li><input type="checkbox" id="pls" name="pls" >Sad</li> 
                    <li> 
                        <input type="checkbox" id="pls" name="pls" >Happy 
                    </li> 
                    <li> 
                        <input type="checkbox" id="pls" name="pls" >Ambivalent 
                    </li> 
                </ul> 
            </li> 
            <li> 
                <label for="hs"><b>How sattisfied were you with our service:</b></label> 
                <ul type="disc" > 
                    <li>Very Satisfied<input type="radio" id="hs" name="hs" ></li> 
                    <li>Satisfied<input type="radio" id="hs" name="hs" ></li> 
                    <li> 
                        Didn't care<input type="radio" id="hs" name="hs" > 
                    </li> 
                    <li> 
                        Dissatisfied<input type="radio" id="hs" name="hs" > 
                    </li> 
                    <li> 
                        Very dissatisfied<input type="radio" id="hs" name="hs" > 
                    </li> 
                </ul> 
            </li> 
            <li> 
                <label for="furt">Further comments:</label> 
                <textarea name="furt" id="furt" cols="30" rows="10"></textarea> 
                 
            </li> 
            <li> 
                <label for="bio">Bio photo:</label> 
                <input type="file" name="bio" id="bio"> 
            </li> 
            <li> 
                <label for="loc">Location visited:</label> 
                <input type="text" name="loc" id="loc"><br> 
            </li><br> 
            <li> 
                <input  type="submit" name="submit" id="submit" > 
            </li> 
        </ul> 
    </form> 
</body> 
</html>

</body>
</html>
