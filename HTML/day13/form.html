<fieldset> 
    <legend> 
        Register-Form 
    </legend> 
    <form action="http://www.ajio.com" method="post"> 
    <table > 
        <tr> 
            <td><label for="name">First Name:</label></td> 
            <td><input type="text" id="name" name="name" ></td> 
        </tr> 
        <tr> 
            <td><label for="lname">Last Name:</label></td> 
            <td><input type="text" id="lname" name="lname" </td> 
        </tr> 
        <tr> 
            <td> <label for="phno">  PhnNo:</label></td> 
            <td><input type="tel" id="phno" name="phno" ></td> 
        </tr> 
        <tr> 
            <td> <label for="age">Age:</label></td> 
            <td> <input type="number" name="age" id="age"></td> 
        </tr> 
        <tr> 
            <td> <label for="mail">Email:</label></td> 
            <td><input type="email" name="mail" id="mail" ></td> 
        </tr> 
        <tr> 
            <td> <label for="pwd">Password:</label></td> 
            <td><input type="password" name="pwd" id="pwd"></td> 
        </tr> 
        <tr> 
            <td> <label for="sex">Sex:</label></td> 
            <td> 
                <input type="radio" name="sex" id="sex"  >male 
                <input type="radio" name="sex" id="sex"  >female 
            </td> 
        </tr> 
 
    </table> 
 
    <input type="submit" id="submit" name="submit"> 
    <input type="reset" id="reset" name="reset"> 
</form> 
</fieldset>
